<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Nest | Connexion</title>
    <link rel="icon" href="Media/logo.png" type="image/png">
    <link rel="stylesheet" href="CSS/Header et Footer.css">
    <link rel="stylesheet" href="CSS/Connexion.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <main class="auth-container">
        <section class="auth-box">
            <h2>Bienvenue</h2>
            <p class="auth-subtitle">Vous n'avez pas de compte ? <a href="Inscription.html">Inscrivez-vous</a></p>

            <div id="error-message"></div>

            <form id="login-form" class="auth-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="button button-filled">Se connecter</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright © 2025-2034 Nom de l'entreprise. Tous droits réservés - <a href="#">Mentions légales</a> - <a
                href="#">Politique de Confidentialité</a></p>
    </footer>

    <script src="supabase-config.js"></script>
    <script src="JS/Connexion.js"></script>
</body>

</html>
