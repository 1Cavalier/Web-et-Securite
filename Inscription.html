<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Nest | Inscription</title>
    <link rel="stylesheet" href="CSS/Header et Footer.css">
    <link rel="stylesheet" href="CSS/Connexion.css">
    <script src="JS/Inscription_Fonction.js"></script>
</head>

<body>
    <main class="auth-container">
        <section class="auth-box" aria-labelledby="signup-title">
            <h2 id="signup-title">Créez votre compte</h2>
            <p class="auth-subtitle">Vous avez déjà un compte ? <a href="Connexion.html">Connexion</a></p>

            <form class="auth-form" action="#" method="POST" autocomplete="off">
                <div class="form-row">
                    <div class="form-group">
                        <label for="prenom">Prénom <span style="color: red;">*</span></label>
                        <input type="text" id="prenom" name="prenom" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom <span style="color: red;">*</span></label>
                        <input type="text" id="nom" name="nom" required aria-required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="telephone">Numéro de téléphone <span style="color: red;">*</span></label>
                    <input type="tel" id="telephone" name="telephone" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="motdepasse">Mot de passe <span style="color: red;">*</span></label>
                    <input type="password" id="motdepasse" name="motdepasse" required aria-required="true">
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="conditions" required>
                        <span class="checkbox-text">J'accepte les <a href="#">Conditions d'utilisation</a> et la <a
                                href="#">Politique de confidentialité</a></span>
                    </label>
                </div>

                <button type="submit" class="button button-filled">Créer un compte</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright © 2025-2034 Nom de l'entreprise. Tous droits réservés - <a href="#">Mentions légales</a> - <a
                href="#">Politique de Confidentialité</a></p>
    </footer>
</body>

</html>
